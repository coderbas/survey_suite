<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Suite</title>
    <style>
        body {
    font-family: Nunito, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #fff;
}

.container {
    text-align: center;
    width: 300px;
}

h1 {
    margin-bottom: 20px;
}

.logo {
    width: 100px;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.input-container {
    position: relative;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 2px solid #c41230;
    border-radius: 25px;
    font-size: 16px;
    box-sizing: border-box;
    outline: none;
}

label {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    background-color: white;
    padding: 0 5px;
    color: #000000;
    pointer-events: none;
    transition: all 0.2s ease;
}

input:focus + label,
input:valid + label {
    top: -10px;
    left: 10px;
    font-size: 12px;
}

button {
    padding: 12px;
    background-color: #c41230;
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #a50b24;
}

.social-login {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.social-login img {
    width: 40px;
    cursor: pointer;
}

        </style>
</head>
<body>
    <div class="container">
        <h1>Survey Suite</h1>
        <img src="{{ url_for('static', filename='fj_logo.jpeg') }}" alt="Logo">
        <!-- Flash message section -->
          {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
              <div>
                  {% for category, message in messages %}
                      <div class="alert alert-{{ category }}">
                          {{ message }}
                      </div>
                  {% endfor %}
              </div>
          {% endif %}
      {% endwith %}
        <form action="/login" method="POST">
            <div class="input-container">
                <input type="text" id="username" name="username" required>
                <label for="username">Username</label>
            </div>
            <div class="input-container">
                <input type="text" id="telephone" name="telephone" required>
                <label for="telephone">Telephone</label>
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit">Continue</button>
    
        </form>
        <form action="/register" method="get">
            <button type="submit">Don't have an account? Register here</button>
        </form>
        <div class="social-login">
            <i class="bi bi-google" ></i>
            <i class="bi bi-facebook" alt="Facebook Login"></i>
        </div>
    </div>
</body>
</html>

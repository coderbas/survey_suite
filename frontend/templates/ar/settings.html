<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات - مجموعة الاستبيانات</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='settings.css') }}">

    <!-- Add RTL support -->
    <style>
        body {
            direction: rtl;
            text-align: right;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="#">
                <img src="{{ url_for('static', filename='fj_logo.jpeg') }}" alt="الشعار">
            </a>
        </div>
    </nav>

    <!-- Settings Page -->
    <div class="container my-4">
        <h2 class="text-center mb-4">الإعدادات</h2>
        
        <!-- Account Settings Section -->
        <div class="section">
            <h4>إعدادات الحساب</h4>
            <div class="setting-item">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" placeholder="أدخل اسم المستخدم الخاص بك">
            </div>
            <div class="setting-item">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني">
            </div>
            <div class="setting-item">
                <label for="password">تغيير كلمة المرور</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور الجديدة">
            </div>
        </div>

        <!-- Privacy Settings Section -->
        <div class="section">
            <h4>إعدادات الخصوصية</h4>
            <div class="setting-item">
                <label for="visibility">رؤية الملف الشخصي</label>
                <select id="visibility">
                    <option value="public">عام</option>
                    <option value="private">خاص</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="data-sharing">مشاركة البيانات</label>
                <select id="data-sharing">
                    <option value="enabled">مفعل</option>
                    <option value="disabled">معطل</option>
                </select>
            </div>
        </div>

        <!-- Notification Settings Section -->
        <div class="section">
            <h4>إعدادات الإشعارات</h4>
            <div class="setting-item">
                <label>إشعارات البريد الإلكتروني</label>
                <select>
                    <option value="on">تشغيل</option>
                    <option value="off">إيقاف</option>
                </select>
            </div>
            <div class="setting-item">
                <label>إشعارات الرسائل النصية</label>
                <select>
                    <option value="on">تشغيل</option>
                    <option value="off">إيقاف</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المسؤول</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      /* General Reset */
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      
      body {
          font-family: 'Poppins', sans-serif;
          background-color: #f8f9fa;
          display: flex;
          direction: rtl;
          text-align: right;
      }
      
      /* Sidebar */
      .sidebar {
          width: 250px;
          background-color: #fff;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          padding: 20px;
          height: 100vh;
      }
      
      .sidebar h2 {
          color: #a44;
          margin-bottom: 30px;
      }
      
      .sidebar ul {
          list-style-type: none;
      }
      
      .sidebar ul li {
          margin-bottom: 20px;
      }
      
      .sidebar ul li a {
          text-decoration: none;
          color: #333;
          font-size: 18px;
      }
      
      .sidebar ul li a:hover, .sidebar ul li a.active {
          color: #a44;
      }
      
      /* Main Content */
      .main-content {
          flex-grow: 1;
          padding: 20px;
      }
      
      .header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 30px;
      }
      
      .search-bar {
          position: relative;
          width: 300px;
      }
      
      .search-bar input {
          width: 100%;
          padding: 10px 40px 10px 20px;
          border: 1px solid #c66;
          border-radius: 25px;
      }
      
      .search-icon {
          position: absolute;
          top: 50%;
          left: 15px;
          transform: translateY(-50%);
          cursor: pointer;
          color: #333;
      }
      
      .avatar {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          object-fit: cover;
          margin-left: 10px;
      }
      
      .user-info {
          display: flex;
          align-items: center;
      }
      
      .user-info span {
          font-size: 16px;
          color: #333;
      }
      
      /* Stats Section */
      .stats {
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          gap: 20px;
          margin-bottom: 40px;
      }
      
      .stat-card {
          background-color: #fff;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          text-align: center;
      }
      
      .stat-card h3 {
          font-size: 18px;
          margin-bottom: 10px;
      }
      
      .stat-card span {
          font-size: 22px;
          color: #a44;
      }
      
      /* Analytics Section */
      .analytics {
          margin-top: 40px;
      }
      
      .analytics h3 {
          font-size: 24px;
          margin-bottom: 20px;
          color: #333;
      }
      
      /* Survey Participation Section */
      .survey-participation {
          margin-top: 40px;
      }
      
      .survey-participation h3 {
          font-size: 24px;
          margin-bottom: 20px;
          color: #333;
      }
      
      /* Chart Styling */
      .chart {
          width: 100%;
          max-width: 600px;
          margin: 0 auto;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>لوحة التحكم</h2>
        <ul>
            <li><a href="#" class="active">لوحة التحكم</a></li>
            <li><a href="#">إدارة المستخدمين</a></li>
            <li><a href="#">تحليلات الاستبيان</a></li>
            <li><a href="#">الإعدادات</a></li>
        </ul>
    </aside>

    <!-- Main Dashboard Content -->
    <main class="main-content">
        <header class="header">
            <div class="search-bar">
                <input type="text" placeholder="بحث...">
                <i class="search-icon">&#128269;</i>
            </div>
            <div class="user-info">
                <img src="avatar.jpg" alt="الصورة الرمزية للمستخدم" class="avatar">
                <span>هارلي بينيرو</span>
            </div>
        </header>

        <!-- Dashboard Stats -->
        <section class="stats">
            <div class="stat-card">
                <h3>استبيان منع الجريمة</h3>
                <p>الإجابات: <span>3500</span></p>
            </div>
            <div class="stat-card">
                <h3>استبيان منع التحرش</h3>
                <p>الإجابات: <span>1000</span></p>
            </div>
            <div class="stat-card">
                <h3>استبيان تجربة السياحة</h3>
                <p>الإجابات: <span>5020</span></p>
            </div>
            <div class="stat-card">
                <h3>متوسط وقت الإجابة</h3>
                <p>دقائق: <span>03:45</span></p>
            </div>
        </section>

        <!-- User Analytics Section -->
        <section class="analytics">
            <h3>تحليلات المستخدمين</h3>
            <canvas id="userChart" class="chart"></canvas>
        </section>

        <!-- Survey Participation Section -->
        <section class="survey-participation">
            <h3>مشاركة الاستبيان</h3>
            <canvas id="surveyChart" class="chart"></canvas>
        </section>
    </main>

    <script>
      // User Analytics Bar Chart
      const userCtx = document.getElementById('userChart').getContext('2d');
      const userChart = new Chart(userCtx, {
          type: 'bar',
          data: {
              labels: ['المستخدمون الجدد', 'المستخدمون النشطون', 'الاستبيانات التي تم إنشاؤها', 'الاستبيانات المكتملة'],
              datasets: [{
                  label: 'المستخدمون',
                  data: [120, 300, 50, 45],
                  backgroundColor: ['#c66', '#a44', '#f0a', '#333'],
                  borderColor: '#fff',
                  borderWidth: 2
              }]
          },
          options: {
              responsive: true,
              scales: {
                  y: {
                      beginAtZero: true
                  }
              }
          }
      });
      
      // Survey Participation Pie Chart
      const surveyCtx = document.getElementById('surveyChart').getContext('2d');
      const surveyChart = new Chart(surveyCtx, {
          type: 'pie',
          data: {
              labels: ['منع الجريمة', 'منع التحرش', 'تجربة السياحة'],
              datasets: [{
                  label: 'الاستبيانات',
                  data: [3500, 1000, 5020],
                  backgroundColor: ['#a44', '#c66', '#333'],
                  borderColor: '#fff',
                  borderWidth: 2
              }]
          },
          options: {
              responsive: true
          }
      });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مجموعة الاستبيانات</title>

    <!-- Add RTL support -->
    <style>
        body {
            direction: rtl;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مجموعة الاستبيانات</h1>
        <img class="logo" src="{{ url_for('static', filename='fj_logo.jpeg') }}" alt="الشعار">
        
        <!-- Flash message section -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div>
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <div class="input-container">
                <input type="text" id="username" name="username" required>
                <label for="username">اسم المستخدم</label>
            </div>
            <div class="input-container">
                <input type="text" id="telephone" name="telephone" required>
                <label for="telephone">رقم الهاتف</label>
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" required>
                <label for="password">كلمة المرور</label>
            </div>
            <button type="submit">متابعة</button>
        </form>

        <form action="/register" method="get">
            <button type="submit" class="secondary-button">ليس لديك حساب؟ سجل هنا</button>
        </form>

        <div class="social-login">
            <i class="bi bi-google"></i>
            <i class="bi bi-facebook"></i>
        </div>
    </div>
</body>
</html>

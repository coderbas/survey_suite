<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المستخدمين</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='user_management_page.css') }}">

    <!-- Add RTL support -->
    <style>
      body {
        direction: rtl;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <div class="header">
      <div class="menu-icon">
        <span class="bi bi-list"></span>
      </div>
      <h1>إدارة المستخدمين</h1>
      <img src="{{ url_for('static', filename='person.svg') }}" alt="الصورة الرمزية للمستخدم" class="avatar">
    </div>

    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" placeholder="البحث عن المستخدمين..." class="search-bar">
      <span class="search-icon bi bi-search"></span>
    </div>

    <!-- User Profiles Section -->
    <div class="profiles-container">
      <div class="profile-card">
        <div class="profile-info">
          <img src="{{ url_for('static', filename='person.svg') }}" alt="الصورة الرمزية" style="width: 70px;">
          <div class="profile-text">
            <span class="profile-name">جون دو</span>
            <span class="profile-role">مدير</span>
          </div>
        </div>
        <div class="icons">
          <span class="icon bi bi-pencil-square"></span>
          <span class="icon bi bi-trash"></span>
        </div>
      </div>  

      <div class="profile-card">
        <div class="profile-info">
          <img src="{{ url_for('static', filename='person.svg') }}" alt="الصورة الرمزية" class="profile-pic">
          <div class="profile-text">
            <span class="profile-name">تشارلز سون</span>
            <span class="profile-role">مساعد مدير</span>
          </div>
        </div>
        <div class="icons">
          <span class="icon bi bi-pencil-square"></span>
          <span class="icon bi bi-trash"></span>
        </div>
      </div> 

      <div class="profile-card">
        <div class="profile-info">
          <img src="{{ url_for('static', filename='person.svg') }}" alt="الصورة الرمزية" class="profile-pic">
          <div class="profile-text">
            <span class="profile-name">بول واغنر</span>
            <span class="profile-role">مساعد مدير</span>
          </div>
        </div>
        <div class="icons">
          <span class="icon bi bi-pencil-square"></span>
          <span class="icon bi bi-trash"></span>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

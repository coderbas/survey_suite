<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for the page */
            font-family: 'Poppins', sans-serif;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 300px;
            border-radius: 15px;
            background-color: #ffe6e6; /* Light pink background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card img {
            width: 60px;
            margin-bottom: 20px;
            display: block;
        }

        .btn-custom {
            background-color: #c41230; /* Red button color */
            color: #fff;
            border: none;
            width: 100%;
            border-radius: 25px;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #a50b24; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Sidebar Dropdown -->
            <div class="navbar-nav">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-bars"></i>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Home</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>

            <!-- Brand Logo -->
            <a class="navbar-brand mx-auto" href="#">
                <img src="{{ url_for('static', filename='fj_logo.jpeg') }}" alt="Logo" style="width: 70px;">
            </a>
            <!-- User Profile Icon and Name -->
            <div class="d-flex align-items-center">
                <img src="avatar.png" alt="User Avatar" class="rounded-circle" style="width: 40px; height: 40px;">
                <span class="ms-2">Harley</span>
            </div>
        </div>
    </nav>

<div class="card-container">
    <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/1995/1995512.png" alt="Survey Icon">
        <button class="btn btn-custom" >Create Survey</button>
        <a href="{{ url_for('routes.survey_list') }}" class="btn btn-custom">Survey List</a>
        <button class="btn btn-custom">Deleted Surveys</button>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

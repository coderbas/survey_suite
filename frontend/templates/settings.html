<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Survey Suite</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='settings.css') }}">

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="#">
                <img src="{{ url_for('static', filename='fj_logo.jpeg') }}" alt="Logo">
            </a>
        </div>
    </nav>

    <!-- Settings Page -->
    <div class="container my-4">
        <h2 class="text-center mb-4">Settings</h2>
        
        <!-- Account Settings Section -->
        <div class="section">
            <h4>Account Settings</h4>
            <div class="setting-item">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="setting-item">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="setting-item">
                <label for="password">Change Password</label>
                <input type="password" id="password" placeholder="Enter new password">
            </div>
        </div>

        <!-- Privacy Settings Section -->
        <div class="section">
            <h4>Privacy Settings</h4>
            <div class="setting-item">
                <label for="visibility">Profile Visibility</label>
                <select id="visibility">
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="data-sharing">Data Sharing</label>
                <select id="data-sharing">
                    <option value="enabled">Enabled</option>
                    <option value="disabled">Disabled</option>
                </select>
            </div>
        </div>

        <!-- Notification Settings Section -->
        <div class="section">
            <h4>Notification Settings</h4>
            <div class="setting-item">
                <label>Email Notifications</label>
                <select>
                    <option value="on">On</option>
                    <option value="off">Off</option>
                </select>
            </div>
            <div class="setting-item">
                <label>SMS Notifications</label>
                <select>
                    <option value="on">On</option>
                    <option value="off">Off</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

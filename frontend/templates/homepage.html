<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Suite Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Custom Styles */
        .navbar .navbar-brand .logo {
            width: 50px;
        }

        .card {
            border-radius: 10px;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            background-color: #f2f2f2;
        }

        .card-body i {
            color: #dc3545; /* Custom color for icons */
        }

        .navbar .dropdown-menu {
            min-width: 200px;
        }

        .navbar .dropdown-item {
            color: #333;
            padding: 10px 20px;
        }

        .navbar .dropdown-item:hover {
            background-color: #f8f9fa;
            color: #007bff;
        }

        .input-group {
            margin-top: 20px; /* Increased margin to prevent overlap */
        }

        .input-group .form-control {
            border: 2px solid #ddd;
            height: 40px;
        }

        .input-group .btn {
            border: 2px solid #ddd;
            background-color: white;
        }

        /* Custom Styles for the Dashboard Container */
        .container.mt-4 {
            background-color: #f0cccc;
            padding: 20px;
            border-radius: 8px;
        }

        .dropdown-toggle::after {
            display: none; /* Hide the default dropdown arrow */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Sidebar Dropdown -->
            <div class="navbar-nav">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-bars"></i>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{{ url_for('routes.dashboard') }}">Home</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{{ url_for('routes.logout') }}">Logout</a></li>
                    </ul>
                </div>
            </div>

            <!-- Brand Logo -->
            <a class="navbar-brand mx-auto" href="{{ url_for('routes.home') }}">
                <img src="{{ url_for('static', filename='fj_logo.jpeg') }}" alt="Logo" style="width: 70px;">

            </a>
            <!-- User Profile Icon and Name -->
            <div class="d-flex align-items-center">
                <img src="avatar.png" alt="User Avatar" class="rounded-circle" style="width: 40px; height: 40px;">
                <span class="ms-2">Harley</span>
            </div>
        </div>
    </nav>

    <!-- Search Bar Section -->
    <div class="container my-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mt-3"> <!-- Added 'mt-3' to add margin to the top -->
                    <input type="text" class="form-control rounded-pill" placeholder="Search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary rounded-pill ml-2" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Dashboard Menu -->
    <div class="container mt-4">
        <div class="row text-center">
            <!-- Admin Dashboard -->
            <div class="col-6 col-md-4 mb-4">
                <a href="{{ url_for('routes.admin_dashboard') }}"> <!-- Navigation link -->
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <i class="fas fa-th fa-3x mb-2"></i>
                            <h5 class="card-title">Admin Dashboard</h5>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Survey Management -->
            <div class="col-6 col-md-4 mb-4">
                <a href="{{ url_for('routes.survey_management') }}"> <!-- Navigation link -->
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <i class="fas fa-clipboard fa-3x mb-2"></i>
                            <h5 class="card-title">Survey Management</h5>
                        </div>
                    </div>
                </a>
            </div>
            <!-- User Management -->
            <div class="col-6 col-md-4 mb-4">
                <a href="{{ url_for('routes.user_management') }}"> <!-- Navigation link -->
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <i class="fas fa-users fa-3x mb-2"></i>
                            <h5 class="card-title">User Management</h5>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Analytics & Reporting -->
            <div class="col-6 col-md-4 mb-4">
                <a href="{{ url_for('routes.analytics') }}"> <!-- Navigation link -->
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <i class="fas fa-chart-line fa-3x mb-2"></i>
                            <h5 class="card-title">Analytics & Reporting</h5>
                        </div>
                    </div>
                </a>
            </div>
            <!-- System Settings -->
            <div class="col-6 col-md-4 mb-4">
                <a href="{{ url_for('routes.settings') }}"> <!-- Navigation link -->
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <i class="fas fa-cogs fa-3x mb-2"></i>
                            <h5 class="card-title">System Settings</h5>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Help and Support -->
            <div class="col-6 col-md-4 mb-4">
                <a href="{{ url_for('routes.help_support') }}"> <!-- Navigation link -->
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <i class="fas fa-question-circle fa-3x mb-2"></i>
                            <h5 class="card-title">Help And Support</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

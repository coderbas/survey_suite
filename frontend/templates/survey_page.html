<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>

        body {
    font-family: 'Nunito', sans-serif;
    margin: 0;
    padding: 0;
    background-color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Header styles */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: rgb(251, 248, 248);
    box-shadow:8px 8px 8px 8px rgba(1, 0, 0, 0);
}

.menu-icon {
    font-size: 24px;
    cursor: pointer;
}

.avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: #f0f0f0;
    object-fit: cover;
}

.logo img {
            max-width: 150px; /* Adjust this size as needed */
            margin-bottom: 10px;
        }

/* Main content styles */
.content {
    width: 90%;
    max-width: 600px;
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;m
    
}

/* Survey card styles */
.survey-card {
    background-color: #f5f8f6fc;
    border-radius: 15px;
    box-shadow: 8px 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 100%;
    text-align: center;
    margin-bottom: 20px;
}

.survey-card h1 {
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 20px;
}

.survey-card .btn {
    background-color: #e63946;
    color: white;
    border: none;
    border-radius: 25px;
    padding: 15px 30px; /* Increase padding for a bigger button */
    font-size: 21px; /* Increase font size for the button text */
    font-weight: 400;
    cursor: pointer;
    margin-bottom: 15px;
    transition: background-color 0.3s;
}
.survey-card .btn:hover {
    background-color: #c53038;
}

.survey-card p {
    font-size: 14px;
    color: #888; /* Dimmed color for 'Estimated Time' */
    margin: 0;
}

/* Footer text styles */
.footer-text {
    font-size: 12px;
    color: #666;
    margin-top: 10px;
}
        </style>
</head>
<body>
   <!-- Header Section -->
   <div class="header">
    <div class="menu-icon">
        <span class="bi bi-list"></span>
    </div>
    <h1>User Management</h1>
    <img src="avatar.jpg" alt="User Avatar" class="avatar">
</div>


    <div class="logo">
        <img src="fj_logo.jpeg" alt="Fujairah logo">
    </div>
    

    <main class="content">
        <div class="survey-card">
            <h1>Crime Prevention Survey</h1>
            <button class="btn">Begin Survey</button>
            <p>Estimated Time: ----</p>
        </div>
        <p class="footer-text">Your data is confidential</p>
    </main>
</body>
</html>

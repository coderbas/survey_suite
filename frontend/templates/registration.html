<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='registration.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Suite - User Registration</title>
</head>
<body>
    <div class="container">
        <h1>User Registration</h1>
        <img src="{{ url_for('static', filename='fj_logo.jpeg') }}" alt="Logo">

        <!-- Flash Messages Section -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div>
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
<form action="/register" method="POST">
    <div class="input-container">
        <input type="text" id="finance_no" name="finance_no" required>
        <label for="finance_no">Finance No</label>
    </div>
    <div class="input-container">
        <input type="text" id="name_ar" name="name_ar" required>
        <label for="name_ar">Name (Arabic)</label>
    </div>
    <div class="input-container">
        <input type="text" id="name_en" name="name_en" required>
        <label for="name_en">Name (English)</label>
    </div>
    <div class="input-container">
        <input type="email" id="email_id" name="email_id" required>
        <label for="email_id">Email</label>
    </div>
    <div class="input-container">
        <input type="text" id="mobile_no" name="mobile_no" required>
        <label for="mobile_no">Mobile No</label>
    </div>
    <div class="input-container">
        <input type="text" id="section" name="section" required>
        <label for="section">Section</label>
    </div>
    <div class="input-container">
        <input type="password" id="password" name="password" required>
        <label for="password">Password</label>
    </div>
    <div class="input-container">
        <input type="password" id="confirm_password" name="confirm_password" required>
        <label for="confirm_password">Confirm Password</label>
    </div>
    <button type="submit">Register</button>
</form>

    </div>

    <script>
        // Password match validation
        const form = document.getElementById('registrationForm');
        form.addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                event.preventDefault();
                alert('Passwords do not match!');
            }
        });
    </script>
</body>
</html>

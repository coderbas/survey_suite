<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  </head>
  
  <body>
    <div class="container mt-5">
      <h1>Edit User</h1>
      <form method="POST">
        <div class="mb-3">
          <label for="name_en" class="form-label">Name (English)</label>
          <input type="text" class="form-control" id="name_en" name="name_en" value="{{ user.name_en }}" required>
        </div>
        <div class="mb-3">
          <label for="name_ar" class="form-label">Name (Arabic)</label>
          <input type="text" class="form-control" id="name_ar" name="name_ar" value="{{ user.name_ar }}" required>
        </div>
        <div class="mb-3">
          <label for="email_id" class="form-label">Email</label>
          <input type="email" class="form-control" id="email_id" name="email_id" value="{{ user.email_id }}" required>
        </div>
        <div class="mb-3">
          <label for="mobile_no" class="form-label">Mobile Number</label>
          <input type="text" class="form-control" id="mobile_no" name="mobile_no" value="{{ user.mobile_no }}" required>
        </div>
        <div class="mb-3">
          <label for="section" class="form-label">Section</label>
          <input type="text" class="form-control" id="section" name="section" value="{{ user.section }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
